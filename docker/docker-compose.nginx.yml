services:
  nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    container_name: kas-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certs:/etc/nginx/certs:ro
    networks:
      - sknet

networks:
  sknet:
    external: true
